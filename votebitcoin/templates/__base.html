{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container">
        {% block content %}
            <p>Hello world! This is HTML5 Boilerplate.</p>
        {% endblock %}
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% static 'js/vendor/jquery-1.11.3.min.js' %}"><\/script>')</script>
        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>

        {# QR scanning-specific code #}
        <script src="{% static 'js/saycheese.js' %}"></script>
        <script src="{% static 'js/qr/grid.js' %}"></script>
        <script src="{% static 'js/qr/version.js' %}"></script>
        <script src="{% static 'js/qr/detector.js' %}"></script>
        <script src="{% static 'js/qr/formatinf.js' %}"></script>
        <script src="{% static 'js/qr/errorlevel.js' %}"></script>
        <script src="{% static 'js/qr/bitmat.js' %}"></script>
        <script src="{% static 'js/qr/datablock.js' %}"></script>
        <script src="{% static 'js/qr/bmparser.js' %}"></script>
        <script src="{% static 'js/qr/datamask.js' %}"></script>
        <script src="{% static 'js/qr/rsdecoder.js' %}"></script>
        <script src="{% static 'js/qr/gf256poly.js' %}"></script>
        <script src="{% static 'js/qr/gf256.js' %}"></script>
        <script src="{% static 'js/qr/decoder.js' %}"></script>
        <script src="{% static 'js/qr/qrcode.js' %}"></script>
        <script src="{% static 'js/qr/findpat.js' %}"></script>
        <script src="{% static 'js/qr/alignpat.js' %}"></script>
        <script src="{% static 'js/qr/databr.js' %}"></script>
        <script src="{% static 'js/effects_saycheese.js' %}"></script>

        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-58755905-2','auto');ga('send','pageview');

            {% block javascript %}
            {% endblock %}
        </script>
    </body>
</html>
